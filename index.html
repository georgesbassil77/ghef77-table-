                opacity: 0.5;
            }

            100% {
                opacity: 1;

                left: 0;

        function getSyncStatusClasses(type) {
            switch (type) {
                case 'success':

                case 'error':
                    return 'bg-red-100 text-red-700 border-red-500';
                case 'saving':

        function updateUndoButtonState() {
            const undoButton = document.getElementById('undo-button');
            undoButton.disabled = history.length <= 1;
        }

        function collectTableData() {
            const headers = Array.from(document.querySelectorAll('#data-table thead th')).slice(2).map(th => th.textContent);
            const rows = [];
            document.querySelectorAll('#data-table tbody tr').forEach(rowEl => {
                const rowData = {};
                const cells = Array.from(rowEl.querySelectorAll('td')).slice(2);

                if (rowEl.dataset.key) {
                    rowData[supabaseConfig.primaryKeyColumn] = rowEl.dataset.key;
                }
                cells.forEach((td, index) => {
                    const key = headers[index];
                    rowData[key] = td.textContent === '' ? null : td.textContent;
                });
                rows.push(rowData);
            });
            return { headers, rows };
        }

        function getFormattedDate() {
            const date = new Date();
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }

        function generateDataHash(data) {
            return JSON.stringify(data.rows.map(row => ({ ...row, [supabaseConfig.primaryKeyColumn]: undefined }))).split('').reduce((a, b) => { a = ((a << 5) - a) + b.charCodeAt(0); return a & a; }, 0).toString(16);
        }

        function saveStateToHistory() {
            if (historyDebounceTimeout) {
                clearTimeout(historyDebounceTimeout);
            }
            historyDebounceTimeout = setTimeout(() => {
                const currentState = collectTableData();
                const lastState = history[history.length - 1];
                if (!lastState || generateDataHash(currentState) !== generateDataHash(lastState)) {
                    history.push(currentState);
                    if (history.length > MAX_HISTORY_SIZE) {
                        history.shift();
                    }
                    updateUndoButtonState();
                    log('√âtat de l‚Äôhistorique enregistr√©.', 'info');
                }
            }, 500);
        }

        function debouncedSave() {
            isDirty = true;
            if (saveTimeout) {
                clearTimeout(saveTimeout);

            // Autosave after 10 seconds (10000 ms) of inactivity
            saveTimeout = setTimeout(() => {
                log('Autosave d√©clench√©.', 'info');
                syncToMaster();
            }, 10000);

        // === TABLE MANAGEMENT FUNCTIONS ===
        function loadTableData(data) {
            if (!data) {
                log('Structure de donn√©es invalide', 'error');
                return false;
            }
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            const headers = Array.from(document.querySelectorAll('#data-table thead th')).slice(2).map(th => th.textContent);

            data.forEach((rowData, index) => {
                const row = document.createElement('tr');
                row.className = 'bg-white hover:bg-gray-100 transition-colors cursor-pointer';
                if (rowData[supabaseConfig.primaryKeyColumn]) {
                    row.dataset.key = rowData[supabaseConfig.primaryKeyColumn];
                }

                const numCell = document.createElement('td');
                numCell.textContent = index + 1;

                const deleteButton = document.createElement('button');

                };
                deleteCell.appendChild(deleteButton);
                row.appendChild(deleteCell);

                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.textContent = rowData[header] || '';
                    cell.contentEditable = true;
                    cell.className = 'py-2 px-2 md:px-4 editable-cell';
                    cell.setAttribute('data-label', header);
                    cell.onfocus = (e) => {
                        // Select all text in the cell when it's focused
                        const range = document.createRange();
                        range.selectNodeContents(e.target);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                    };
                    cell.oninput = () => {
                        saveStateToHistory();
                        debouncedSave(); // Trigger autosave debounce
                    };
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });
            log('Donn√©es du tableau charg√©es.', 'success');
            // After loading the table, let's also update the hash and local data
            appState.localData = collectTableData();
            appState.dataHash = generateDataHash(appState.localData);
            return true;
        }

            deleteCell.className = 'p-0 text-center';
            deleteCell.setAttribute('data-label', 'Effacer');
            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-500 hover:text-red-700 font-bold p-2 transition-colors';
            deleteButton.innerHTML = 'üóëÔ∏è';
            deleteButton.onclick = (e) => {
                e.stopPropagation();
                showConfirmationModal('√ätes-vous s√ªr de vouloir supprimer cette ligne ?', () => deleteRow(newRow));
            };
            deleteCell.appendChild(deleteButton);
            newRow.appendChild(deleteCell);

            // Add the Date de saisie with the current date
            const dateCell = document.createElement('td');
            dateCell.textContent = getFormattedDate();
            dateCell.contentEditable = true;
            dateCell.className = 'py-2 px-2 md:px-4 editable-cell';
            dateCell.setAttribute('data-label', 'Date de saisie');
            dateCell.onfocus = (e) => {
                const range = document.createRange();
                range.selectNodeContents(e.target);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            };
            dateCell.oninput = () => {
                saveStateToHistory();
                debouncedSave(); // Trigger autosave debounce
            };
            newRow.appendChild(dateCell);

            // Add the rest of the cells
            const headers = Array.from(document.querySelectorAll('#data-table thead th')).slice(3).map(th => th.textContent);
            headers.forEach(header => {
                const cell = document.createElement('td');
                cell.textContent = '';
                cell.contentEditable = true;
                cell.className = 'py-2 px-2 md:px-4 editable-cell';
                cell.setAttribute('data-label', header);
                cell.onfocus = (e) => {
                    const range = document.createRange();
                    range.selectNodeContents(e.target);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                };
                cell.oninput = () => {
                    saveStateToHistory();
                    debouncedSave(); // Trigger autosave debounce
                };
                newRow.appendChild(cell);
            });
            tbody.appendChild(newRow);

            // Immediately save the new row to the database.
            // This is a manual save, not debounced.
            await syncToMaster(false);
            log('Nouvelle ligne ajout√©e et sauvegard√©e.', 'success');
        }

        async function deleteRow(rowEl) {
            const primaryKeyValue = rowEl.dataset.key;
            if (primaryKeyValue) {
                try {
                    const { error } = await supabase
                        .from(supabaseConfig.tableName)
                        .delete()
                        .eq(supabaseConfig.primaryKeyColumn, primaryKeyValue);
                    if (error) throw error;
                    log(`Ligne avec ${supabaseConfig.primaryKeyColumn}=${primaryKeyValue} supprim√©e de Supabase.`, 'success');
                } catch (error) {
                    log('Erreur lors de la suppression de la ligne: ' + error.message, 'error');
                }
            }
            rowEl.remove();
            // Re-index the 'No' column
            Array.from(document.querySelectorAll('#table-body tr')).forEach((tr, index) => {
                tr.children[0].textContent = index + 1;
            });
            saveStateToHistory();
        }

        // === SUPABASE SYNCHRONIZATION ===
        async function fetchInitialData() {
            log('R√©cup√©ration des donn√©es initiales...', 'info');
            updateStatus('Connexion...');
            try {
                const { data, error } = await supabase
                    .from(supabaseConfig.tableName)
                    .select('*')
                    .order(supabaseConfig.primaryKeyColumn, { ascending: true });
                if (error) throw error;

                appState.dataHash = generateDataHash({ rows: data });
                appState.localData = collectTableData();

                if (loadTableData(data)) {
                    updateStatus('Synchronis√©', 'success');
                    updateLastSaveTime();
                    log('Donn√©es initiales charg√©es avec succ√®s.', 'success');
                    saveStateToHistory();
                }

                // Setup realtime listener
                if (!realtimeSubscription) {
                    realtimeSubscription = supabase.channel('table-changes').on('postgres_changes', { event: '*', schema: 'public', table: supabaseConfig.tableName }, payload => {
                        handleRealtimeUpdate(payload);
                    }).subscribe();
                }

            } catch (error) {
                log('Erreur lors de la r√©cup√©ration des donn√©es initiales: ' + error.message, 'error');
                updateStatus('Erreur de connexion', 'error');
            }
        }

        async function syncToMaster(isManualSave = false) {
            // Check if there are local changes before proceeding.
            const currentTableData = collectTableData();
            const currentDataHash = generateDataHash(currentTableData);
            
            // If the data hash hasn't changed, there's nothing to save.
            if (!isManualSave && currentDataHash === appState.dataHash) {
                log('Pas de changement de donn√©es d√©tect√©, annulation de la sauvegarde.', 'info');
                isDirty = false;
                updateStatus('Synchronis√©', 'success');
                return;
            }

            log('Synchronisation des donn√©es locales vers Supabase...', 'saving');
            updateStatus('Sauvegarde en cours...', 'saving');
            isDirty = false; // Reset the dirty flag since we are attempting to save.

            try {
                const { error: upsertError } = await supabase
                    .from(supabaseConfig.tableName)
                    .upsert(currentTableData.rows, { onConflict: supabaseConfig.primaryKeyColumn });

                if (upsertError) {
                    throw upsertError;
                }

                log('Donn√©es sauvegard√©es avec succ√®s sur Supabase.', 'success');
                updateStatus('Sauvegard√©', 'success');
                updateLastSaveTime();

                // Re-fetch data to handle any server-side changes and update local hash
                await fetchInitialData();

            } catch (error) {
                log('Erreur lors de la synchronisation: ' + error.message, 'error');
                updateStatus('Erreur de sauvegarde', 'error');
            }
        }

        async function pullFromMaster() {
            log('Pulling latest data from master...', 'info');
            await fetchInitialData();
        }
        
        function handleRealtimeUpdate(payload) {
            log('Mise √† jour en temps r√©el re√ßue.', 'info');
            // Check if there are any pending local changes.
            // If the user is actively typing, the `isDirty` flag will be true.
            if (isDirty) {
                log('Modifications locales en attente. Ignorer la mise √† jour en temps r√©el pour donner la priorit√© aux changements locaux.', 'info');
                // The autosave will eventually push the local changes, overwriting the server.
            } else {
                // No local changes are pending, so it's safe to pull from the server.
                log('Pas de changements locaux, r√©cup√©ration de la derni√®re version du serveur.', 'info');
                fetchInitialData();
            }
        }

        function undo() {
            if (history.length > 1) {
                history.pop();
                const prevState = history[history.length - 1];
                loadTableData(prevState.rows);
                updateUndoButtonState();
                log('Annulation de la derni√®re action.', 'info');
            }
        }

        // === PASSWORD LOGIC ===
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (passwordInput === APP_CONFIG.password) {
                log('Authentification r√©ussie.', 'success');
                appState.isLoggedIn = true;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('table-container').classList.remove('hidden');
                fetchInitialData();
            } else {
                errorMessage.textContent = 'Mot de passe incorrect.';
                log('√âchec de l‚Äôauthentification.', 'error');
            }
        }

        document.getElementById('toggle-password').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // === MODAL LOGIC ===
        let confirmAction = null;

        function showConfirmationModal(message, action) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('confirmation-modal').classList.remove('hidden');
            confirmAction = action;
        }

        document.getElementById('modal-confirm-btn').addEventListener('click', () => {
            if (confirmAction) {
                confirmAction();
            }
            document.getElementById('confirmation-modal').classList.add('hidden');
        });

        document.getElementById('modal-cancel-btn').addEventListener('click', () => {
            document.getElementById('confirmation-modal').classList.add('hidden');
        });
        
        // New custom message box logic
        let messageTimeout = null;
        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');
            
            // Clear any existing timeout and remove 'show' class
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            msgBox.classList.remove('show');
            
            // Set new message and show the box
            msgText.textContent = message;
            msgBox.className = `message-box ${type}`;
            void msgBox.offsetWidth; // Trigger reflow
            msgBox.classList.add('show');
            msgBox.classList.remove('hidden');
            
            // Hide the box after 3 seconds
            messageTimeout = setTimeout(() => {
                msgBox.classList.remove('show');
                // Hide completely after the transition
                setTimeout(() => {
                    msgBox.classList.add('hidden');
                }, 500);
            }, 3000);
        }

        // === EXPORT LOGIC ===
        function downloadExcel() {
            const table = document.getElementById('data-table');
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Staff Data");
            XLSX.writeFile(wb, "Tableau_Staff.xlsx");
            showMessage('Le fichier Excel a √©t√© t√©l√©charg√© avec succ√®s.');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'pt', 'a4');
            doc.autoTable({ html: '#data-table' });
            doc.save('Tableau_Staff.pdf');
            showMessage('Le fichier PDF a √©t√© t√©l√©charg√© avec succ√®s.');
        }

        function downloadImage() {
            const table = document.getElementById('data-table');
            html2canvas(table).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'Tableau_Staff.png';
                link.click();
                showMessage('Le fichier image a √©t√© t√©l√©charg√© avec succ√®s.');
            });
        }

        // === EVENT LISTENERS & INITIALIZATION ===
        // Event listener for arrow keys to navigate table cells
        document.addEventListener('keydown', function (e) {
            const activeEl = document.activeElement;
            if (activeEl && activeEl.tagName === 'TD' && activeEl.contentEditable === 'true') {
                const row = activeEl.parentElement;
                const currentIndex = Array.from(row.cells).indexOf(activeEl);

                let nextCell = null;

                if (e.key === 'ArrowRight' || (e.key === 'Tab' && !e.shiftKey)) {
                    nextCell = row.cells[currentIndex + 1];
                    if (!nextCell) {
                        const nextRow = row.nextElementSibling;
                        if (nextRow) {
                            nextCell = nextRow.cells[2];
                        }
                    }
                } else if (e.key === 'ArrowLeft' || (e.key === 'Tab' && e.shiftKey)) {
                    nextCell = row.cells[currentIndex - 1];
                    if (!nextCell || currentIndex === 2) {
                        const prevRow = row.previousElementSibling;
                        if (prevRow) {
                            nextCell = prevRow.cells[prevRow.cells.length - 1];
                        }
                    }
                } else if (e.key === 'ArrowDown') {
                    const nextRow = row.nextElementSibling;
                    if (nextRow) {
                        nextCell = nextRow.cells[currentIndex];
                    } else {
                        addRow();
                        setTimeout(() => {
                            const newRow = document.querySelector('#table-body tr:last-child');
                            if (newRow && newRow.cells.length > currentIndex) {
                                newRow.cells[currentIndex].focus();
                            }
                        }, 0);
                    }
                } else if (e.key === 'ArrowUp') {
                    const prevRow = row.previousElementSibling;
                    if (prevRow) {
                        nextCell = prevRow.cells[currentIndex];
                    }
                }

                if (nextCell) {
                    e.preventDefault();
                    nextCell.focus();
                }
            }
        });

        // Event listener to select all text in a cell on focus
        document.addEventListener('focusin', function (e) {
            if (e.target && e.target.tagName === 'TD' && e.target.contentEditable === 'true') {
                const range = document.createRange();
                range.selectNodeContents(e.target);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });

        function saveManually() {
            syncToMaster(true);
        }

        window.checkPassword = checkPassword;
        window.pullFromMaster = pullFromMaster;
        window.syncToMaster = syncToMaster;
        window.addRow = addRow;
        window.saveManually = saveManually;
        window.undo = undo;
        window.downloadExcel = downloadExcel;
        window.downloadPDF = downloadPDF;
        window.downloadImage = downloadImage;

        window.addEventListener('load', function () {
            document.getElementById('login-container').classList.remove('hidden');
            setInterval(updateClock, 1000);
        });
    </script>
